<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #0c101f, #000);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin-top: 50px;
            padding: 20px 30px 60px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(6px);
            box-shadow: 0 0 20px rgba(0, 238, 255, 0.15);
        }

        h1 {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .pfp {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            border: 4px solid #00eaff;
            margin: 25px auto;
            object-fit: cover;
            display: block;
            box-shadow: 0 0 20px rgba(0, 238, 255, 0.3);
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
            background: rgba(255, 255, 255, 0.07);
            border: 2px solid #0ea9c7;
            padding: 16px 20px;
            margin: 18px 0;
            border-radius: 14px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 238, 255, 0.1);
        }

        .btn:hover {
            transform: translateY(-4px) scale(1.03);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(0, 238, 255, 0.3);
        }

        .btn img {
            width: 34px;
        }

        @media (max-width: 480px) {
            .container {
                margin-top: 25px;
                max-width: 90%;
            }
            h1 { font-size: 24px; }
            .pfp { width: 140px; height: 140px; }
            .btn img { width: 26px; }
        }

         .footer {
        width: 100%;
        overflow: hidden;
        margin-top: 40px;
        padding: 12px 0;
        background: rgba(0, 238, 255, 0.07);
        border-top: 2px solid #00eaff;
        backdrop-filter: blur(4px);
        position: relative;
        box-shadow: 0 0 15px rgba(0, 238, 255, 0.2);
    }

    .footer-text {
        display: inline-block;
        white-space: nowrap;
        font-size: 16px;
        padding-left: 100%;
        animation: slide-left 12s linear infinite;
        color: #00eaff;
        text-shadow: 0 0 10px rgba(0, 238, 255, 0.7);
    }

    @keyframes slide-left {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-100%); }
    }
    </style>
</head>
<body>

            <span>Instagram</span>
        </div>

        <div class="btn" onclick="openLink('https://discord.com/users/1039809133131599892')">

        <div class="btn" onclick="openLink('https://github.com/muizfrhan')">

        <div class="footer">
        <span class="footer-text" id="footerInfo">Loading...</span>
    </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function openLink(url) {
            Swal.fire({
                title: 'Membuka Link...',
                text: 'Tunggu sebentar ya!',
                icon: 'info',
                background: '#0a0f24',
                color: 'white',
                confirmButtonColor: '#00eaff',
                timer: 1200,
                showConfirmButton: false
            });

            setTimeout(() => { window.open(url, '_blank'); }, 1200);
        }

         function updateFooter() {
